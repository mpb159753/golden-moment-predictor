name: Daily Build & Deploy

on:
  schedule:
    # 每天 UTC 00:00（北京时间 08:00）运行
    - cron: '0 0 * * *'
  workflow_dispatch: # 支持手动触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Prepare directories
        run: mkdir -p data

      - name: Generate forecast data (10 days)
        run: python -m gmp.main generate-all --days 10

      - name: Copy data to frontend
        run: |
          rm -rf frontend/public/data
          mkdir -p frontend/public/data
          cp -r public/data/* frontend/public/data/

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Create env file
        run: |
          echo "VITE_AMAP_KEY=${{ secrets.VITE_AMAP_KEY }}" > .env.production
          echo "VITE_AMAP_SECURITY_CODE=${{ secrets.VITE_AMAP_SECURITY_CODE }}" >> .env.production
        working-directory: frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy frontend/dist --project-name=gmp
